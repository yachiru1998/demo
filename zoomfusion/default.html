<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ZoomFusion â€“ Default</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tile {
            border: none;
        }

        .tile-overlay {
            display: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="zoomfusion.js"></script>
    <script>
        const map = document.getElementById('map');
        const calculator = new TileCalculator(256);
        const manager = new TileManager(map, calculator);
        const controller = new SimplePanZoom(map, manager);

        const mapW = map.clientWidth;
        const mapH = map.clientHeight;

        controller.panX = (mapW - calculator.tileSize * 2) / 2;
        controller.panY = (mapH - calculator.tileSize * 2) / 2;

        controller.update();
    </script>
</body>

</html>
